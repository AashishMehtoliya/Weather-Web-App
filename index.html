<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="loading-animation" style="display:none"></div>
    <div class="weather-web-app-wrapper">
        <div class="weather-web-app-intro">
            <div class="app-header">
                <h2 class="app-heading">
                    Weather Web App
                </h2>
            </div>
        </div>
        <div class="app-main-content-div">
            <div class="select-city-div">
                <input type="text" class="city-input-text" placeholder="Enter Your City">
                <div class="search-btn-div">
                    SUBMIT
                </div>
            </div>
            <div class="warning-div">
            <div class="enter-a-city"> Heads up!</div><span>Please enter a valid city name.</span>
        </div>

            <div class="weather-web-app-api-content">

                <div class="first-row-content">
                <div class="min-max-temperature">
                        <h2 class="heading-first-row minimum-temp"></h2>
                        <h2 class="heading-first-row maximum-temp"></h2>
                </div>
                <div class="weather-forecast-live">
                    <div class="weather-icon-live">
                        <img src="" alt="" class="weather-live-forecast-icon">
                        <h5 class="weather-condition"></h5>
                    </div>
                    <div class="live-temperature-div"></div>
                </div>
                
                <div class="location-and-time">
                    <h2 class="heading-first-row time">
                        
                    </h2 >
                    <h2 class="heading-first-row date"></h2>
                </div>
                </div>
                <div class="weather-forecast-today">
                <div>
                    <div class="morning-forecast weather-forecast-for-future">
                        <div class="weather-icon-future">
                            <img src="" alt="" class="weather-future-forecast-icon">
                            <h5 class="weather-condition-future"></h5>
                        </div>
                        <div class="future-temperature-div"></div>
                    </div>
                    <span class="future-forecast-day"></span>
                </div>
                <div>
                    <div class="morning-forecast weather-forecast-for-future">
                        <div class="weather-icon-future">
                            <img src="" alt="" class="weather-future-forecast-icon">
                            <h5 class="weather-condition-future"></h5>
                        </div>
                        <div class="future-temperature-div"></div>
                    </div>
                    <span  class="future-forecast-day"></span>
                </div>
                <div>
                    <div class="morning-forecast weather-forecast-for-future">
                        <div class="weather-icon-future">
                            <img src="" alt="" class="weather-future-forecast-icon">
                            <h5 class="weather-condition-future"></h5>
                        </div>
                        <div class="future-temperature-div"></div>
                    </div>
                    <span  class="future-forecast-day"></span>
                </div>
                <div>
                    <div class="morning-forecast weather-forecast-for-future">
                        <div class="weather-icon-future">
                            <img src="" alt="" class="weather-future-forecast-icon">
                            <h5 class="weather-condition-future"></h5>
                        </div>
                        <div class="future-temperature-div"></div>
                    </div>
                    <span  class="future-forecast-day"></span>
                </div>

                </div>
            </div>
            </div>

        </div>
    </div>

</body>
</html>
